# Optimized VNC server configuration for gaming
# Higher refresh rate and reduced latency settings

# VNC Server startup script with gaming optimizations
#!/bin/bash

export DISPLAY=:1

# Kill any existing VNC servers
vncserver -kill :1 2>/dev/null || true

# Start VNC server with gaming-optimized settings
vncserver :1 \
    -geometry 1920x1080 \
    -depth 24 \
    -SecurityTypes None \
    -rfbport 5901 \
    -desktop "Gaming Desktop" \
    -localhost no \
    -AlwaysShared \
    -DisconnectClients=0 \
    -NeverShared=0 \
    -DontDisconnect \
    -SendCutText=0 \
    -AcceptCutText=0 \
    -AcceptPointerEvents=1 \
    -AcceptKeyEvents=1 \
    -AcceptSetDesktopSize=0 \
    -MaxIdleTime=0 \
    -fg

# Additional optimizations:
# -MaxIdleTime=0: Never timeout idle connections
# -AcceptSetDesktopSize=0: Prevent client from changing desktop size (maintains performance)
# -SendCutText=0: Disable clipboard sync (reduces bandwidth)
# Higher resolution 1920x1080 for better visual quality
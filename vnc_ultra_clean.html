<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remote Desktop Pro - Ultra Clean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: rgba(8, 8, 16, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
        }

        /* Absolutely minimal viewport - ZERO interference */
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .glass-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .glass-ui.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Hide in fullscreen */
        :fullscreen .glass-ui {
            display: none !important;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .glass-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glass-btn:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .glass-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }

        .status-dot.connecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px;
            z-index: 2001;
            text-align: center;
            max-width: 400px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 32px;
            z-index: 2001;
            text-align: center;
            max-width: 400px;
            display: none;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--error);
            margin-bottom: 12px;
        }

        .error-text {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- MINIMAL viewport - identical to working debug client -->
    <div id="viewport"></div>

    <!-- Simple glass UI -->
    <div class="glass-ui" id="glassUI">
        <div class="controls">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <button class="glass-btn primary" id="connectBtn">
                <span>ðŸ”—</span>
                <span id="connectBtnText">Connect</span>
            </button>
            <button class="glass-btn" id="disconnectBtn" disabled>
                <span>ðŸ”Œ</span>
                <span>Disconnect</span>
            </button>
            <button class="glass-btn" id="fullscreenBtn">
                <span>â›¶</span>
                <span>Fullscreen</span>
            </button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div>Connecting to desktop...</div>
    </div>

    <!-- Error message -->
    <div class="error-message" id="errorMessage">
        <div class="error-title">Connection Failed</div>
        <div class="error-text" id="errorText">Unable to connect.</div>
        <button class="glass-btn primary" onclick="hideError(); connectToDesktop();">
            Retry
        </button>
    </div>

    <script type="module">
        // IDENTICAL to working debug client - no modifications
        let rfb = null;
        let isConnected = false;
        
        const viewport = document.getElementById('viewport');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const connectBtnText = document.getElementById('connectBtnText');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const glassUI = document.getElementById('glassUI');

        function updateStatus(message, state = 'connecting') {
            statusText.textContent = message;
            statusDot.className = `status-dot ${state}`;
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
            document.getElementById('errorText').textContent = message;
            connectBtn.disabled = false;
            connectBtnText.textContent = 'Retry';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        async function connectToDesktop() {
            if (isConnected) return;
            
            hideError();
            loadingOverlay.style.display = 'block';
            connectBtn.disabled = true;
            connectBtnText.textContent = 'Connecting...';
            updateStatus('Connecting...', 'connecting');
            
            try {
                // EXACT same import and config as working debug client
                const { default: RFB } = await import('./noVNC/core/rfb.js');
                
                viewport.innerHTML = '';
                
                const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
                const wsUrl = `${wsProto}://${window.location.hostname}:8080/websocket`;
                
                console.log('ðŸ”— Connecting to:', wsUrl);
                
                // EXACT same config as working debug client
                rfb = new RFB(viewport, wsUrl, {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: false,
                    scaleViewport: true,
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: true,
                    shared: true
                });

                rfb.addEventListener('connect', () => {
                    console.log('âœ… Connected!');
                    isConnected = true;
                    loadingOverlay.style.display = 'none';
                    updateStatus('Connected', 'connected');
                    connectBtn.disabled = true;
                    connectBtnText.textContent = 'Connected';
                    disconnectBtn.disabled = false;
                    
                    // Auto-hide UI after 4 seconds
                    setTimeout(() => {
                        if (!glassUI.matches(':hover')) {
                            glassUI.classList.add('hidden');
                        }
                    }, 4000);
                });

                rfb.addEventListener('disconnect', (e) => {
                    console.log('âŒ Disconnected:', e.detail);
                    isConnected = false;
                    viewport.innerHTML = '';
                    updateStatus('Disconnected', 'error');
                    connectBtn.disabled = false;
                    connectBtnText.textContent = 'Connect';
                    disconnectBtn.disabled = true;
                    loadingOverlay.style.display = 'none';
                    glassUI.classList.remove('hidden');
                    
                    if (!e.detail.clean) {
                        showError('Connection lost. Please try again.');
                    }
                });

                rfb.addEventListener('securityfailure', (e) => {
                    console.error('ðŸ”’ Security failure:', e.detail);
                    showError('Authentication failed: ' + e.detail.reason);
                });

                rfb.addEventListener('desktopsize', () => {
                    console.log('ðŸ“ Desktop resized');
                });

            } catch (err) {
                console.error('âŒ Error:', err);
                showError('Failed to connect: ' + err.message);
                connectBtn.disabled = false;
                connectBtnText.textContent = 'Retry';
            }
        }

        function disconnect() {
            if (rfb && isConnected) {
                rfb.disconnect();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Show UI when exiting fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                glassUI.classList.remove('hidden');
            }
        });

        // Show UI on ESC or mouse movement (simple)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                glassUI.classList.remove('hidden');
            }
        });

        // Show UI on mouse movement near top of screen
        document.addEventListener('mousemove', (e) => {
            if (e.clientY < 100) {
                glassUI.classList.remove('hidden');
            }
        });

        // MINIMAL event listeners - no conflicts
        connectBtn.addEventListener('click', connectToDesktop);
        disconnectBtn.addEventListener('click', disconnect);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Initialize
        updateStatus('Ready');
        window.hideError = hideError;
        window.connectToDesktop = connectToDesktop;
        
        console.log('ðŸŽ¨ Ultra clean VNC client loaded');
    </script>
</body>
</html>

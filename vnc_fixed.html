<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remote Desktop Pro - Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: rgba(8, 8, 16, 0.95);
            --bg-secondary: rgba(15, 15, 30, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
        }

        .desktop-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .glass-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glass-btn:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .glass-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }

        .status-dot.connecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 32px;
            z-index: 2001;
            text-align: center;
            max-width: 400px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--error);
            margin-bottom: 12px;
        }

        .error-text {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="desktop-viewport" id="viewport"></div>

    <!-- Glass UI Panel -->
    <div class="glass-ui">
        <div class="controls">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <button class="glass-btn primary" id="connectBtn">
                <span>🔗</span>
                <span id="connectBtnText">Connect</span>
            </button>
            <button class="glass-btn" id="disconnectBtn" disabled>
                <span>🔌</span>
                <span>Disconnect</span>
            </button>
            <button class="glass-btn" id="fullscreenBtn">
                <span>⛶</span>
                <span>Fullscreen</span>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Establishing secure connection to your desktop environment...</div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage" style="display: none;">
        <div class="error-title">Connection Failed</div>
        <div class="error-text" id="errorText">Unable to connect to the desktop. Please try again.</div>
        <button class="glass-btn primary" onclick="hideError(); connectToDesktop();">
            Retry
        </button>
    </div>

    <script type="module">
        // Global state - simplified, no mouse interference
        let rfb = null;
        let isConnected = false;
        
        // UI Elements
        const viewport = document.getElementById('viewport');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const connectBtnText = document.getElementById('connectBtnText');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function updateStatus(message, state = 'connecting') {
            statusText.textContent = message;
            statusDot.className = `status-dot ${state}`;
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
            document.getElementById('errorText').textContent = message;
            connectBtn.disabled = false;
            connectBtnText.textContent = 'Retry Connection';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        async function connectToDesktop() {
            if (isConnected) return;
            
            hideError();
            loadingOverlay.style.display = 'block';
            connectBtn.disabled = true;
            connectBtnText.textContent = 'Connecting...';
            updateStatus('Loading VNC client...', 'connecting');
            
            try {
                // Import RFB module - using the EXACT same config as working debug client
                const { default: RFB } = await import('./noVNC/core/rfb.js');
                updateStatus('Establishing connection...', 'connecting');
                
                // Clear viewport
                viewport.innerHTML = '';
                
                // Create WebSocket connection (use same host/port as the page)
                const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
                const wsUrl = `${wsProto}://${window.location.host}/websocket`;
                
                console.log('🔗 Connecting to:', wsUrl);
                
                // Use EXACT same config as working debug client - NO custom settings
                rfb = new RFB(viewport, wsUrl, {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: false,
                    scaleViewport: true,
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: true,
                    shared: true
                });

                // Connection successful
                rfb.addEventListener('connect', () => {
                    console.log('✅ VNC Connection Established');
                    isConnected = true;
                    
                    loadingOverlay.style.display = 'none';
                    updateStatus('Connected • Desktop Ready', 'connected');
                    
                    connectBtn.disabled = true;
                    connectBtnText.textContent = 'Connected';
                    disconnectBtn.disabled = false;
                    
                    // NO custom canvas manipulation - let noVNC handle everything
                });

                // Connection lost
                rfb.addEventListener('disconnect', (e) => {
                    console.log('❌ VNC Disconnected:', e.detail);
                    isConnected = false;
                    
                    // Clear the canvas to avoid showing stale content
                    viewport.innerHTML = '';
                    
                    if (e.detail.clean) {
                        // Clean disconnect - probably intentional
                        updateStatus('Disconnected', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Connect';
                        disconnectBtn.disabled = true;
                        loadingOverlay.style.display = 'none';
                    } else {
                        showError('Connection lost. Please try again.');
                        updateStatus('Disconnected', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Reconnect';
                        disconnectBtn.disabled = true;
                    }
                });

                // Security failure
                rfb.addEventListener('securityfailure', (e) => {
                    console.error('🔒 Security failure:', e.detail);
                    showError('Authentication failed: ' + e.detail.reason);
                    updateStatus('Security Error', 'error');
                });

                // Desktop resize - NO custom handling, let noVNC handle it natively
                rfb.addEventListener('desktopsize', () => {
                    console.log('📐 Desktop resized - letting noVNC handle it');
                });

            } catch (err) {
                console.error('❌ Connection error:', err);
                showError('Failed to load VNC client: ' + err.message);
                updateStatus('Error', 'error');
                connectBtn.disabled = false;
                connectBtnText.textContent = 'Retry';
            }
        }

        function disconnect() {
            if (rfb && isConnected) {
                rfb.disconnect();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners - MINIMAL, no mouse/UI interference
        connectBtn.addEventListener('click', connectToDesktop);
        disconnectBtn.addEventListener('click', disconnect);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Initialize
        updateStatus('Ready');
        window.hideError = hideError;
        window.connectToDesktop = connectToDesktop;
        
        console.log('🎨 Glass VNC client loaded - no mouse interference');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remote Desktop Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load noVNC using ES6 modules -->
    <script type="module" crossorigin="anonymous" src="/noVNC/app/error-handler.js"></script>

    <style>
        :root {
            --bg-primary: rgba(8, 8, 16, 0.95);
            --bg-secondary: rgba(15, 15, 30, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
        }

        .desktop-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .desktop-viewport canvas {
            background: #000;
            border-radius: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            cursor: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .glass-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-ui.visible {
            opacity: 1;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, 
                rgba(15, 15, 30, 0.9) 0%, 
                rgba(15, 15, 30, 0.7) 70%,
                transparent 100%);
            backdrop-filter: blur(20px) saturate(1.5);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            pointer-events: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.025em;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .connection-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }

        .status-dot.connecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(0deg, 
                rgba(15, 15, 30, 0.9) 0%, 
                rgba(15, 15, 30, 0.7) 70%,
                transparent 100%);
            backdrop-filter: blur(20px) saturate(1.5);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            backdrop-filter: blur(20px);
        }

        .glass-btn {
            padding: 12px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .glass-btn:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .glass-btn:hover::before {
            left: 100%;
        }

        .glass-btn:active {
            transform: translateY(0);
        }

        .glass-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .glass-btn.primary:hover {
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .loading-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-hint {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 24px;
            backdrop-filter: blur(15px);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 2000;
        }

        .floating-hint.show {
            opacity: 1;
            transform: translateX(-50%) translateY(4px);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: none;
        }

        .error-title {
            color: var(--error);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Main Desktop Viewport -->
    <div class="desktop-viewport" id="viewport">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-title">Remote Desktop Pro</div>
            <div class="loading-text">Establishing secure connection to your desktop environment...</div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <div class="error-title">Connection Failed</div>
            <div class="error-text" id="errorText">Unable to connect to the desktop. Please try again.</div>
        </div>
    </div>

    <!-- Glass UI Overlay -->
    <div class="glass-ui visible" id="glassUI">
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <div class="logo">
                <div class="logo-icon">R</div>
                <span>Remote Desktop Pro</span>
            </div>
            
            <div class="connection-status">
                <div class="status-indicator">
                    <div class="status-dot connecting" id="statusDot"></div>
                    <span id="statusText">Ready to Connect</span>
                </div>
            </div>
        </div>

        <!-- Bottom Control Panel -->
        <div class="bottom-controls">
            <div class="control-group">
                <button class="glass-btn primary" id="connectBtn">
                    <span>üîó</span>
                    <span id="connectBtnText">Connect</span>
                </button>
                <button class="glass-btn" id="mouseLockBtn">
                    <span>üñ±Ô∏è</span>
                    <span>Lock Mouse</span>
                </button>
                <button class="glass-btn" id="fullscreenBtn">
                    <span>‚õ∂</span>
                    <span>Fullscreen</span>
                </button>
                <button class="glass-btn" id="disconnectBtn" disabled>
                    <span>‚èπÔ∏è</span>
                    <span>Disconnect</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Mouse Lock Hint -->
    <div class="floating-hint" id="mouseLockHint">
        Click desktop to capture mouse ‚Ä¢ Press ESC to release
    </div>

    <script type="module">
        // Import noVNC RFB module
        import RFB from '/noVNC/core/rfb.js';
        
        // Global state
        let rfb = null;
        let isConnected = false;
        let isPointerLocked = false;
        let canvas = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        
        // UI Elements
        const viewport = document.getElementById('viewport');
        const glassUI = document.getElementById('glassUI');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const connectBtnText = document.getElementById('connectBtnText');
        const mouseLockBtn = document.getElementById('mouseLockBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const mouseLockHint = document.getElementById('mouseLockHint');

        // Auto-show/hide UI
        let uiTimeout;
        let isUIVisible = true;

        function showUI() {
            glassUI.classList.add('visible');
            isUIVisible = true;
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(hideUI, 4000);
        }

        function hideUI() {
            if (!glassUI.matches(':hover') && isConnected) {
                glassUI.classList.remove('visible');
                isUIVisible = false;
            }
        }

        // Event listeners for UI visibility
        document.addEventListener('mousemove', showUI);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isPointerLocked) {
                    document.exitPointerLock();
                } else {
                    showUI();
                }
            }
        });

        function updateStatus(message, state = 'connecting') {
            statusText.textContent = message;
            statusDot.className = `status-dot ${state}`;
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
            document.getElementById('errorText').textContent = message;
            connectBtn.disabled = false;
            connectBtnText.textContent = 'Retry Connection';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Global error handler to catch any unhandled JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('üö® Global JavaScript Error:', {
                message: e.message,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                error: e.error,
                timeFromStart: connectionStartTime ? (Date.now() - connectionStartTime) : 'N/A'
            });
            
            if (isConnected && connectionStartTime && (Date.now() - connectionStartTime) < 5000) {
                console.error('üö® ERROR DURING EARLY CONNECTION - This might be causing disconnect!');
            }
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            console.error('üö® Unhandled Promise Rejection:', {
                reason: e.reason,
                promise: e.promise,
                timeFromStart: connectionStartTime ? (Date.now() - connectionStartTime) : 'N/A'
            });
            
            if (isConnected && connectionStartTime && (Date.now() - connectionStartTime) < 5000) {
                console.error('üö® PROMISE REJECTION DURING EARLY CONNECTION - This might be causing disconnect!');
            }
        });

        function connectToDesktop() {
            if (isConnected) return;
            
            hideError();
            loadingOverlay.style.display = 'block';
            connectBtn.disabled = true;
            connectBtnText.textContent = 'Connecting...';
            updateStatus('Establishing connection...', 'connecting');
            
            // Track connection start time for debugging
            const connectionStartTime = Date.now();
            
            try {
                // RFB is imported as ES6 module at the top
                console.log('üöÄ Starting VNC connection at', new Date().toISOString());
                console.log('üìã RFB module loaded successfully via ES6 import');
                
                // Clear viewport
                const canvasElements = viewport.querySelectorAll('canvas');
                canvasElements.forEach(c => c.remove());
                console.log('üßπ Cleared', canvasElements.length, 'existing canvas elements');
                
                // Create WebSocket connection - use same port as web server with /websocket path
                let wsUrl;
                if (window.location.hostname.includes('github') || window.location.hostname.includes('codespaces')) {
                    // GitHub Codespaces - use WebSocket on same port as web server
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    wsUrl = window.location.origin.replace('https://', 'wss://').replace('http://', 'ws://') + '/websocket';
                    console.log('üåê GitHub Codespaces detected, using WebSocket:', wsUrl);
                } else {
                    // Local development - use WebSocket on same port as web server
                    wsUrl = `ws://localhost:8080/websocket`;
                    console.log('üè† Local environment, using WebSocket:', wsUrl);
                }
                console.log('üîó Connecting to WebSocket:', wsUrl);
                console.log('üåê Window location:', window.location.href);
                
                const rfbOptions = {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: true,
                    scaleViewport: true,
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: false,
                    shared: true
                };
                console.log('‚öôÔ∏è RFB Options:', rfbOptions);
                
                rfb = new RFB(viewport, wsUrl, rfbOptions);
                console.log('üîß RFB instance created successfully');

                // Connection successful
                rfb.addEventListener('connect', function() {
                    const connectTime = Date.now() - connectionStartTime;
                    console.log('‚úÖ VNC Connection Established in', connectTime, 'ms');
                    console.log('üì∫ Viewport element:', viewport);
                    
                    isConnected = true;
                    reconnectAttempts = 0;
                    
                    loadingOverlay.style.display = 'none';
                    updateStatus('Connected ‚Ä¢ Desktop Ready', 'connected');
                    
                    connectBtn.disabled = true;
                    connectBtnText.textContent = 'Connected';
                    disconnectBtn.disabled = false;
                    
                    // Wait a moment for canvas to be created
                    setTimeout(() => {
                        canvas = viewport.querySelector('canvas');
                        console.log('üé® Canvas found:', canvas ? 'YES' : 'NO');
                        if (canvas) {
                            console.log('üé® Canvas size:', canvas.width + 'x' + canvas.height);
                            setupCanvas();
                        } else {
                            console.warn('‚ö†Ô∏è No canvas element found in viewport');
                        }
                    }, 100);
                    
                    // Auto-hide UI after connection
                    setTimeout(hideUI, 3000);
                });

                // Connection lost
                rfb.addEventListener('disconnect', function(e) {
                    const timeConnected = Date.now() - connectionStartTime;
                    
                    console.error('‚ùå VNC Disconnected:', e.detail);
                    console.error('‚ùå Disconnect reason:', e.detail.reason || 'Unknown');
                    console.error('‚ùå Clean disconnect:', e.detail.clean);
                    console.error('‚ùå Connection time before disconnect:', timeConnected, 'ms');
                    
                    isConnected = false;
                    isPointerLocked = false;
                    
                    // Create detailed error message for display
                    let errorMsg = 'Connection lost after ' + Math.round(timeConnected/1000) + ' seconds';
                    let debugInfo = '';
                    
                    if (e.detail && e.detail.reason) {
                        errorMsg += ': ' + e.detail.reason;
                        debugInfo += 'Reason: ' + e.detail.reason + '\n';
                    }
                    
                    // Add debug information
                    debugInfo += 'Time connected: ' + timeConnected + 'ms\n';
                    debugInfo += 'Clean disconnect: ' + (e.detail ? e.detail.clean : 'unknown') + '\n';
                    debugInfo += 'Canvas exists: ' + (!!viewport.querySelector('canvas')) + '\n';
                    debugInfo += 'Viewport children: ' + viewport.children.length + '\n';
                    
                    // Check for quick disconnects (potential errors)
                    if (timeConnected < 5000 && timeConnected > 1000) {
                        errorMsg = '‚ö†Ô∏è RAPID DISCONNECT DETECTED! Connection lasted only ' + Math.round(timeConnected/1000) + ' seconds';
                        debugInfo += '\nüö® This appears to be the mysterious disconnect issue!\n';
                        debugInfo += 'Possible causes:\n';
                        debugInfo += '- Browser security restrictions\n';
                        debugInfo += '- VNC protocol negotiation failure\n';
                        debugInfo += '- WebSocket timeout\n';
                        debugInfo += '- Canvas rendering error\n';
                        
                        // Show detailed debug info in the error message
                        const debugDiv = document.createElement('div');
                        debugDiv.style.cssText = `
                            margin-top: 10px;
                            padding: 10px;
                            background: rgba(255,255,255,0.1);
                            border-radius: 5px;
                            font-family: monospace;
                            font-size: 12px;
                            white-space: pre-wrap;
                            max-height: 200px;
                            overflow-y: auto;
                        `;
                        debugDiv.textContent = debugInfo;
                        
                        const errorTextElement = document.getElementById('errorText');
                        if (errorTextElement) {
                            errorTextElement.innerHTML = '';
                            errorTextElement.appendChild(document.createTextNode(errorMsg));
                            errorTextElement.appendChild(debugDiv);
                        }
                        
                        // Try a different approach - maybe the issue is with the client configuration
                        showError('Debug info shown above. Try refreshing the page or using a different browser.');
                        updateStatus('Connection Error - See Details Above', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Try Again';
                        disconnectBtn.disabled = true;
                        return; // Don't auto-retry rapid disconnects
                    }
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        updateStatus(`Reconnecting... (${reconnectAttempts + 1}/${maxReconnectAttempts})`, 'connecting');
                        setTimeout(function() {
                            reconnectAttempts++;
                            connectToDesktop();
                        }, 2000 * reconnectAttempts);
                    } else {
                        showError(errorMsg + '. Maximum retry attempts reached.');
                        updateStatus('Disconnected', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Reconnect';
                        disconnectBtn.disabled = true;
                    }
                });

                // Security failure
                rfb.addEventListener('securityfailure', function(e) {
                    console.error('üîí Security failure:', e.detail);
                    showError('Authentication failed: ' + e.detail.reason);
                    updateStatus('Security Error', 'error');
                });

                // Desktop resize
                rfb.addEventListener('desktopsize', function(e) {
                    console.log('üìê Desktop resized:', e.detail);
                    if (canvas) {
                        setTimeout(calculateCanvasTransform, 100);
                    }
                });

                // Monitor for any RFB internal errors or state changes
                rfb.addEventListener('credentialsrequired', function(e) {
                    console.log('üîê Credentials required:', e.detail);
                });

                rfb.addEventListener('clipboard', function(e) {
                    console.log('üìã Clipboard event:', e.detail);
                });

                rfb.addEventListener('desktopname', function(e) {
                    console.log('üñ•Ô∏è Desktop name:', e.detail.name);
                });

                rfb.addEventListener('capabilities', function(e) {
                    console.log('‚öôÔ∏è Server capabilities:', e.detail);
                });

                // Bell notification
                rfb.addEventListener('bell', function() {
                    console.log('üîî Bell received');
                });

                // Capabilities
                rfb.addEventListener('capabilities', function(e) {
                    console.log('üîß Server capabilities:', e.detail);
                });

                // Clipboard sync
                rfb.addEventListener('clipboard', function(e) {
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(e.detail.text).catch(console.warn);
                    }
                });

            } catch (error) {
                console.error('üí• Connection failed:', error);
                showError(`Failed to connect: ${error.message}`);
                updateStatus('Connection Error', 'error');
                connectBtn.disabled = false;
                connectBtnText.textContent = 'Retry Connection';
            }
        }

        function setupCanvas() {
            if (!canvas) return;
            
            canvas.style.cursor = 'none';
            calculateCanvasTransform();
            
            // Click to lock mouse
            canvas.addEventListener('click', requestPointerLock);
            
            // Mouse movement handling
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mousedown', handleMouseEvent);
            canvas.addEventListener('mouseup', handleMouseEvent);
            canvas.addEventListener('wheel', handleWheelEvent);
        }

        function calculateCanvasTransform() {
            if (!canvas) return;
            
            const rect = viewport.getBoundingClientRect();
            const scale = Math.min(
                rect.width / canvas.width,
                rect.height / canvas.height,
                1.0
            );
            
            const scaledWidth = canvas.width * scale;
            const scaledHeight = canvas.height * scale;
            
            canvas.style.width = scaledWidth + 'px';
            canvas.style.height = scaledHeight + 'px';
            canvas.style.position = 'absolute';
            canvas.style.left = ((rect.width - scaledWidth) / 2) + 'px';
            canvas.style.top = ((rect.height - scaledHeight) / 2) + 'px';
            
            console.log(`üñºÔ∏è Canvas: ${canvas.width}x${canvas.height}, Scale: ${scale.toFixed(3)}`);
            // Sync noVNC display scale so clientToElement -> absX/absY mapping is correct
            if (typeof rfb !== 'undefined' && rfb && rfb._display) {
                try { rfb._display.scale = scale; } catch (err) { console.warn('Failed to set display scale', err); }
            }
        }

        function transformMouseCoordinates(clientX, clientY) {
            if (!canvas) return { x: 0, y: 0 };
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function handleMouseMove(e) {
            if (!rfb || !isConnected) return;
            
            if (isPointerLocked) {
                // Use movement deltas for locked mode
                rfb.sendPointerEvent(e.movementX, e.movementY, 0, true);
            } else {
                const coords = transformMouseCoordinates(e.clientX, e.clientY);
                rfb.sendPointerEvent(coords.x, coords.y, 0);
            }
        }

        function handleMouseEvent(e) {
            if (!rfb || !isConnected) return;
            
            const coords = transformMouseCoordinates(e.clientX, e.clientY);
            let buttons = 0;
            
            if (e.buttons & 1) buttons |= 1; // Left
            if (e.buttons & 2) buttons |= 4; // Right
            if (e.buttons & 4) buttons |= 2; // Middle
            
            rfb.sendPointerEvent(coords.x, coords.y, buttons);
        }

        function handleWheelEvent(e) {
            if (!rfb || !isConnected) return;
            
            e.preventDefault();
            const coords = transformMouseCoordinates(e.clientX, e.clientY);
            
            // Convert wheel delta to button clicks
            if (e.deltaY > 0) {
                rfb.sendPointerEvent(coords.x, coords.y, 16); // Wheel down
                rfb.sendPointerEvent(coords.x, coords.y, 0);
            } else if (e.deltaY < 0) {
                rfb.sendPointerEvent(coords.x, coords.y, 8); // Wheel up
                rfb.sendPointerEvent(coords.x, coords.y, 0);
            }
        }

        function requestPointerLock() {
            if (!canvas || !isConnected) return;
            
            const lockRequest = canvas.requestPointerLock || 
                               canvas.mozRequestPointerLock || 
                               canvas.webkitRequestPointerLock;
            
            if (lockRequest) {
                lockRequest.call(canvas);
                mouseLockHint.classList.add('show');
                setTimeout(function() {
                    mouseLockHint.classList.remove('show');
                }, 3000);
            }
        }

        function disconnect() {
            if (rfb && isConnected) {
                rfb.disconnect();
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Pointer lock event handlers
        document.addEventListener('pointerlockchange', function() {
            isPointerLocked = document.pointerLockElement === canvas;
            mouseLockBtn.innerHTML = isPointerLocked ? 
                '<span>üîì</span><span>Unlock Mouse</span>' : 
                '<span>üñ±Ô∏è</span><span>Lock Mouse</span>';
        });

        // Window resize handler
        window.addEventListener('resize', function() {
            if (canvas) {
                setTimeout(calculateCanvasTransform, 100);
            }
        });

        // Button event listeners
        connectBtn.addEventListener('click', connectToDesktop);
        mouseLockBtn.addEventListener('click', requestPointerLock);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        disconnectBtn.addEventListener('click', disconnect);

        // Initialize
        updateStatus('Ready to Connect', 'connecting');
        showUI();
        
        // Wait for page to load, then auto-connect
        window.addEventListener('load', function() {
            setTimeout(function() {
                console.log('Page fully loaded, RFB available via ES6 import');
                if (!isConnected) {
                    connectToDesktop();
                }
            }, 1000);
        });

    </script>

<!DOCTYPE html>
<html>
<head>
    <title>VNC Client - Working</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            overflow: hidden;
        }
        
        .vnc-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c3e50;
        }
        
        .vnc-container canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 12px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #4ecdc4;
        }
        
        .connecting {
            color: #feca57;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing VNC client...</div>
    
    <div class="controls">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    
    <div class="vnc-container" id="vncContainer">
        <div id="loadingMsg">Click Connect to start VNC session</div>
    </div>

    <script type="module">
        let rfb = null;
        let connected = false;
        
        function updateStatus(message, className = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + className;
        }
        
        window.connect = async function() {
            if (connected) return;
            
            updateStatus('Loading VNC client...', 'connecting');
            document.getElementById('connectBtn').disabled = true;
            
            try {
                // Import RFB module
                const { default: RFB } = await import('./core/rfb.js');
                updateStatus('Connecting to VNC server...', 'connecting');
                
                // Clear container
                const container = document.getElementById('vncContainer');
                container.innerHTML = '';
                
                // Create WebSocket URL
                const wsUrl = `ws://${window.location.host}/websockify`;
                console.log('Connecting to:', wsUrl);
                
                // Create RFB connection
                rfb = new RFB(container, wsUrl, {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: false,
                    scaleViewport: true,
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: true
                });
                
                // Event listeners
                rfb.addEventListener('connect', () => {
                    console.log('VNC connected!');
                    connected = true;
                    updateStatus('Connected to VNC server', 'success');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    
                    // Setup canvas scaling
                    setupCanvasScaling();
                });
                
                rfb.addEventListener('disconnect', (e) => {
                    console.log('VNC disconnected:', e.detail);
                    connected = false;
                    updateStatus('Disconnected from VNC server', 'error');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    
                    // Show reconnect message
                    document.getElementById('vncContainer').innerHTML = 
                        '<div id="loadingMsg">Connection lost. Click Connect to reconnect.</div>';
                });
                
                rfb.addEventListener('securityfailure', (e) => {
                    console.error('Security failure:', e.detail);
                    updateStatus('Security failure: ' + e.detail.reason, 'error');
                });
                
                rfb.addEventListener('clipboard', (e) => {
                    console.log('Clipboard data received');
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(e.detail.text);
                    }
                });
                
                rfb.addEventListener('desktopsize', () => {
                    console.log('Desktop size changed');
                    setTimeout(setupCanvasScaling, 100);
                });
                
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        };
        
        window.disconnect = function() {
            if (rfb && connected) {
                rfb.disconnect();
            }
        };
        
        window.toggleFullscreen = function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        };
        
        function setupCanvasScaling() {
            const canvas = document.querySelector('#vncContainer canvas');
            if (!canvas) return;
            
            const container = document.getElementById('vncContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate scaling
            const scaleX = containerRect.width / canvas.width;
            const scaleY = containerRect.height / canvas.height;
            const scale = Math.min(scaleX, scaleY, 1.0);
            
            // Apply scaling
            canvas.style.width = (canvas.width * scale) + 'px';
            canvas.style.height = (canvas.height * scale) + 'px';
            
            console.log(`Canvas scaled to ${canvas.style.width} x ${canvas.style.height}`);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (connected) {
                setTimeout(setupCanvasScaling, 100);
            }
        });
        
        // Initialize
        updateStatus('VNC Client ready - Click Connect', '');
        
        // Auto-connect after 2 seconds
        setTimeout(() => {
            if (!connected) {
                connect();
            }
        }, 2000);
    </script>
</body>
</html>

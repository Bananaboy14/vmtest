<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remote Desktop Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: rgba(8, 8, 16, 0.95);
            --bg-secondary: rgba(15, 15, 30, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
        }

        .desktop-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Let noVNC handle canvas naturally - no forced scaling */
        .desktop-viewport canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        /* In fullscreen, scale canvas to fill screen while preserving mouse accuracy */
        :fullscreen .desktop-viewport,
        :-webkit-full-screen .desktop-viewport,
        :-moz-full-screen .desktop-viewport,
        :-ms-fullscreen .desktop-viewport {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        :fullscreen .desktop-viewport canvas,
        :-webkit-full-screen .desktop-viewport canvas,
        :-moz-full-screen .desktop-viewport canvas,
        :-ms-fullscreen .desktop-viewport canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            object-fit: cover !important;
        }

        /* Let noVNC handle canvas positioning natively - no custom styling */

        .glass-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-ui.visible {
            opacity: 1;
        }

        /* When an element is fullscreen, hide the glass chrome to give an immersive view */
        :fullscreen .glass-ui,
        .in-fullscreen .glass-ui,
        :-webkit-full-screen .glass-ui,
        :-moz-full-screen .glass-ui,
        :-ms-fullscreen .glass-ui,
        body:fullscreen .glass-ui,
        html:fullscreen .glass-ui {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
            visibility: hidden !important;
        }

        /* Also hide individual glass UI components in fullscreen */
        :fullscreen .top-bar,
        :fullscreen .bottom-controls,
        :-webkit-full-screen .top-bar,
        :-webkit-full-screen .bottom-controls,
        :-moz-full-screen .top-bar,
        :-moz-full-screen .bottom-controls,
        :-ms-fullscreen .top-bar,
        :-ms-fullscreen .bottom-controls,
        body:fullscreen .top-bar,
        body:fullscreen .bottom-controls,
        html:fullscreen .top-bar,
        html:fullscreen .bottom-controls {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
            visibility: hidden !important;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, 
                rgba(15, 15, 30, 0.9) 0%, 
                rgba(15, 15, 30, 0.7) 70%,
                transparent 100%);
            backdrop-filter: blur(20px) saturate(1.5);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            pointer-events: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.025em;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .connection-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }
        
        /* Compact status badge used in the top bar */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 999px;
            font-size: 13px;
            color: var(--text-primary);
            min-width: 120px;
            justify-content: flex-start;
        }
        
        .status-badge .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
            box-shadow: 0 0 6px rgba(0,0,0,0.4);
        }
        
        .status-badge.connecting { border-color: rgba(245,158,11,0.18); }
        .status-badge.connected { border-color: rgba(16,185,129,0.18); }
        .status-badge.error { border-color: rgba(239,68,68,0.18); }
        
        .status-badge .status-text { color: var(--text-secondary); font-weight: 600; }

        .status-dot.connecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(0deg, 
                rgba(15, 15, 30, 0.9) 0%, 
                rgba(15, 15, 30, 0.7) 70%,
                transparent 100%);
            backdrop-filter: blur(20px) saturate(1.5);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            backdrop-filter: blur(20px);
        }

        .glass-btn {
            padding: 12px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .glass-btn:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .glass-btn:hover::before {
            left: 100%;
        }

        .glass-btn:active {
            transform: translateY(0);
        }

        .glass-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .glass-btn.primary:hover {
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .loading-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-hint {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 24px;
            backdrop-filter: blur(15px);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 2000;
        }

        .floating-hint.show {
            opacity: 1;
            transform: translateX(-50%) translateY(4px);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: none;
        }

        .error-title {
            color: var(--error);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        #clipboardText:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #closeClipboard:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 16px;
                height: 50px;
            }
            
            .bottom-controls {
                height: 70px;
                padding: 0 16px;
            }
            
            .control-group {
                gap: 8px;
                padding: 6px;
            }
            
            .glass-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            #floatingClipboard {
                right: 10px !important;
                width: 280px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Main Desktop Viewport -->
    <div class="desktop-viewport" id="viewport">
        <div class="loading-overlay" id="loadingOverlay">

    </div>

    <!-- Glass UI Overlay -->
    <div class="glass-ui" id="glassUI">
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <div class="logo">
                <div class="logo-icon">R</div>
                <span>Remote Desktop Pro</span>
            </div>
            
                <div class="connection-status">
                    <!-- New compact status badge -->
                    <div class="status-badge" id="statusBadge" title="Connection status">
                        <span class="status-dot" id="statusDot"></span>
                        <span class="status-text" id="statusText">Connecting...</span>

        </div>

        <!-- Bottom Control Panel -->
        <div class="bottom-controls">

                </button>

                    <span>üìã</span>

                </button>
                <button class="glass-btn" id="debugToggleBtn" title="Toggle mouse debug">üêû Debug OFF</button>
                <button class="glass-btn" id="mouseLockBtn">
                    <span>üñ±Ô∏è</span>
                    <span>Lock Mouse</span>
                </button>
                <button class="glass-btn" id="fullscreenBtn">
                    <span>‚õ∂</span>
                    <span>Fullscreen</span>

    </div>

    <!-- Floating Mouse Lock Hint -->
    <div class="floating-hint" id="mouseLockHint">
        Click desktop to capture mouse ‚Ä¢ Press ESC to release
    </div>

    <!-- Floating Clipboard Panel -->
    <div id="floatingClipboard" style="
        position: fixed;
        right: 20px;
        top: 80px;
        width: 300px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        backdrop-filter: blur(20px);
        padding: 16px;
        z-index: 1500;
        pointer-events: auto;
        display: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    ">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
            <span style="font-weight: 600; font-size: 14px; color: var(--text-primary);">üìã Clipboard</span>
            <button id="closeClipboard" style="
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 16px;
                cursor: pointer;
                padding: 4px;
                border-radius: 4px;
                transition: background 0.2s;
            " title="Close clipboard">‚úï</button>
        </div>
        <textarea id="clipboardText" placeholder="Paste text here to send to the remote desktop..." style="
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);

            padding: 12px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Inter', monospace;
            resize: vertical;
            min-height: 80px;
            outline: none;
            transition: border-color 0.2s;
        "></textarea>
        <div style="display: flex; gap: 8px; margin-top: 12px;">
            <button id="pasteFromHost" style="
                flex: 1;
                padding: 8px 12px;
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                border-radius: 8px;
                color: var(--text-primary);
                font-size: 12px;
                cursor: pointer;
                transition: all 0.2s;
            ">üì• Paste from Host</button>
            <button id="sendToRemote" style="
                flex: 1;
                padding: 8px 12px;
                background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
                border: 1px solid var(--accent-primary);
                border-radius: 8px;
                color: white;
                font-size: 12px;
                cursor: pointer;
                transition: all 0.2s;
            ">üì§ Send to Remote</button>
        </div>
        <div id="clipboardStatus" style="
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        "></div>
    </div>

    <!-- Debug controls removed for production accuracy; mapping uses transformMouseCoordinates -->

    <script type="module">
        import { transformMouseCoordinates, calculateCanvasTransform } from './scripts/mouse_transform.js';
        // Auto enable non-visual mouse logging when ?debug_mouse=1 is present in the URL.
        // This helps when DevTools aren't available: the page will POST condensed mouse
        // mapping events to the server endpoint `/mouse-log` without showing overlays.
        try {
            const __params = new URLSearchParams(window.location.search);
            if (__params.get('debug_mouse') === '1') {
                window.DEBUG_MOUSE_MAP = true;
                // When true, the global click handler will avoid drawing overlays and only send logs.
                window.DEBUG_MOUSE_NONVISUAL = true;
                console.log('Mouse debug (non-visual) enabled via URL param');
            }

            // Allow overriding the mouse-log target via URL params so we can test against
            // a specific server/port without modifying server processes.
            // Example: ?debug_mouse=1&mouse_log_port=8085 or ?mouse_log_host=localhost&mouse_log_port=8085
            const MOUSE_LOG_PORT = __params.get('mouse_log_port');
            const MOUSE_LOG_HOST = __params.get('mouse_log_host');
            window.getMouseLogUrl = function() {
                if (MOUSE_LOG_PORT || MOUSE_LOG_HOST) {
                    const host = MOUSE_LOG_HOST || window.location.hostname;
                    const proto = window.location.protocol;
                    const port = MOUSE_LOG_PORT || window.location.port || (proto === 'https:' ? '443' : '80');
                    return `${proto}//${host}:${port}/mouse-log`;
                }
                return '/mouse-log';
            };
        } catch (err) {
            console.warn('Failed to parse URL params for debug_mouse', err);
        }
        // Global state
        let rfb = null;
        let isConnected = false;
        let isPointerLocked = false;
        let canvas = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        
        // UI Elements
        const viewport = document.getElementById('viewport');
        const glassUI = document.getElementById('glassUI');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const connectBtnText = document.getElementById('connectBtnText');
        const mouseLockBtn = document.getElementById('mouseLockBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const mouseLockHint = document.getElementById('mouseLockHint');

        // --- Top-level debug utilities (available before connection) ---
        let _mouseDebugOverlay = null;
        let _mouseDebugPanel = null;

        function ensureDebugOverlay() {
            if (_mouseDebugOverlay) return _mouseDebugOverlay;
            const ov = document.createElement('div');
            ov.id = 'mouse-debug-overlay';
            Object.assign(ov.style, {
                position: 'fixed',
                left: '0px',
                top: '0px',
                width: '100%',
                height: '100%',
                pointerEvents: 'none',
                zIndex: 2147483647
            });
            document.body.appendChild(ov);
            _mouseDebugOverlay = ov;
            return ov;
        }

        function ensureDebugPanel() {
            if (_mouseDebugPanel) return _mouseDebugPanel;
            const panel = document.createElement('div');
            panel.id = 'mouse-debug-panel';
            Object.assign(panel.style, {
                position: 'fixed',
                right: '12px',
                bottom: '12px',
                width: '320px',
                maxHeight: '40vh',
                overflow: 'auto',
                background: 'rgba(0,0,0,0.6)',
                color: 'white',
                fontSize: '12px',
                padding: '8px',
                borderRadius: '8px',
                zIndex: 2147483647,
                pointerEvents: 'auto'
            });
            const title = document.createElement('div');
            title.textContent = 'Mouse Debug Logs';
            Object.assign(title.style, { fontSize: '12px', fontWeight: 700, marginBottom: '6px' });
            panel.appendChild(title);
            const list = document.createElement('div');
            list.id = 'mouse-debug-list';
            panel.appendChild(list);
            document.body.appendChild(panel);
            _mouseDebugPanel = panel;
            return panel;
        }

        // show a persistent banner when debug is enabled so users can see it's active
        let _mouseDebugBanner = null;
        function showDebugBanner(show) {
            try {
                if (show) {
                    if (_mouseDebugBanner) return _mouseDebugBanner;
                    const b = document.createElement('div');
                    b.id = 'mouse-debug-banner';
                    Object.assign(b.style, {
                        position: 'fixed',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        top: '8px',
                        padding: '6px 12px',
                        background: 'rgba(255,50,50,0.12)',
                        color: 'white',
                        border: '1px solid rgba(255,50,50,0.18)',
                        borderRadius: '999px',
                        zIndex: 2147483647,
                        pointerEvents: 'auto',
                        display: 'flex',
                        gap: '8px',
                        alignItems: 'center'
                    });
                    const txt = document.createElement('div'); txt.textContent = 'üêû Debug ON';
                    const testBtn = document.createElement('button'); testBtn.textContent = 'Emit test log';
                    Object.assign(testBtn.style, { background: 'rgba(255,255,255,0.06)', color: 'white', border: 'none', padding: '6px 8px', borderRadius: '6px', cursor: 'pointer' });
                    testBtn.addEventListener('click', () => {
                        appendDebugLog({ type: 'manual-test', payload: { msg: 'manual test log' } });
                        sendMouseLog('manual-test', { msg: 'manual test log' });
                    });
                    b.appendChild(txt); b.appendChild(testBtn);
                    document.body.appendChild(b);
                    _mouseDebugBanner = b;
                    return b;
                } else {
                    if (_mouseDebugBanner && _mouseDebugBanner.parentElement) _mouseDebugBanner.remove();
                    _mouseDebugBanner = null;
                }
            } catch (err) { console.warn('showDebugBanner failed', err); }
        }

        // floating Test Click button to emit an overlay and server log even if other handlers intercept clicks
        let _mouseTestButton = null;
        function showTestClickButton(show) {
            try {
                if (show) {
                    if (_mouseTestButton) return _mouseTestButton;
                    const btn = document.createElement('button');
                    btn.id = 'mouse-test-click';
                    btn.textContent = 'Test Click';
                    Object.assign(btn.style, {
                        position: 'fixed',
                        right: '16px',
                        top: '64px',
                        zIndex: 2147483647,
                        padding: '10px 14px',
                        borderRadius: '8px',
                        background: 'rgba(0,0,0,0.6)',
                        color: 'white',
                        border: '1px solid rgba(255,255,255,0.06)',
                        cursor: 'pointer',
                        pointerEvents: 'auto'
                    });
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const cx = window.innerWidth/2; const cy = window.innerHeight/2;
                        ensureDebugOverlay();
                        appendDebugLog({ type: 'test-click', payload: { cx, cy } });
                        showDebugOverlay({ usedRect: { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight }, cssX: cx, cssY: cy, x: 0, y: 0 }, cx, cy);
                        sendMouseLog('test-click', { clientX: cx, clientY: cy });
                    });
                    document.body.appendChild(btn);
                    _mouseTestButton = btn;
                    return btn;
                } else {
                    if (_mouseTestButton && _mouseTestButton.parentElement) _mouseTestButton.remove();
                    _mouseTestButton = null;
                }
            } catch (err) { console.warn('showTestClickButton failed', err); }
        }

        function appendDebugLog(entry) {
            try {
                const panel = ensureDebugPanel();
                const list = panel.querySelector('#mouse-debug-list');
                const row = document.createElement('div');
                row.style.padding = '6px 4px';
                row.style.borderBottom = '1px solid rgba(255,255,255,0.04)';
                row.textContent = `${new Date().toLocaleTimeString()} ${entry.type || ''} ${JSON.stringify(entry.payload || entry).slice(0, 200)}`;
                list.insertBefore(row, list.firstChild);
                // keep max 20 entries
                while (list.childElementCount > 20) list.removeChild(list.lastChild);
            } catch (err) { console.warn('appendDebugLog failed', err); }
        }

        function sendMouseLog(eventType, payload) {
            try {
                const body = JSON.stringify({ type: eventType, ts: Date.now(), payload });
                // local visual copy for users without DevTools
                if (window.DEBUG_MOUSE_MAP) appendDebugLog({ type: eventType, payload });
                // Allow overriding the mouse-log target via window.getMouseLogUrl()
                const url = (typeof window.getMouseLogUrl === 'function') ? window.getMouseLogUrl() : '/mouse-log';
                // Helpful console trace so users without DevTools can still see that a log was attempted
                try { console.log('sendMouseLog ->', url, eventType, payload); } catch (e) {}
                // Prefer fetch with keepalive in debug/non-visual mode to ensure delivery
                // (navigator.sendBeacon can be dropped in some sandboxed/code-server environments).
                if (window.DEBUG_MOUSE_NONVISUAL) {
                    try {
                        fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body, keepalive: true }).catch(e => console.warn('mouse-log fetch failed', e));
                    } catch (e) {
                        // Older browsers may not support keepalive; fall back to basic fetch
                        fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body }).catch(e => console.warn('mouse-log fetch failed', e));
                    }
                } else if (navigator.sendBeacon) {
                    const blob = new Blob([body], { type: 'application/json' });
                    navigator.sendBeacon(url, blob);
                } else {
                    fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body }).catch(console.warn);
                }
            } catch (err) {
                console.warn('sendMouseLog failed', err);
            }
        }

        // Auto-show/hide UI
        let uiTimeout;
        let isUIVisible = true;

        function showUI() {
            isUIVisible = true;
            glassUI.classList.add('visible');
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(hideUI, 4000);
        }

        function hideUI() {
            if (!glassUI.matches(':hover') && isConnected) {
                glassUI.classList.remove('visible');
                isUIVisible = false;
            }
        }

        // Event listeners for UI visibility - simplified to avoid mouse conflicts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                showUI();
            }
        });

        function updateStatus(message, state = 'connecting') {
            statusText.textContent = message;
            // Update the small indicator dot
            statusDot.className = `status-dot`;
            if (state === 'connected') {
                statusDot.classList.add('connected');
            } else if (state === 'connecting') {
                statusDot.classList.add('connecting');
            } else if (state === 'error') {
                statusDot.classList.add('error');
            }

            // Update the compact badge (visual + accessible)
            const statusBadge = document.getElementById('statusBadge');
            if (statusBadge) {
                // normalize classes
                statusBadge.classList.remove('connected', 'connecting', 'error');
                statusBadge.classList.add(state);
                // Update readable label
                const statusTextEl = document.getElementById('statusText');
                if (statusTextEl) statusTextEl.textContent = message;
                statusBadge.setAttribute('aria-label', `Connection status: ${message}`);
                statusBadge.title = message;
            }
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
            document.getElementById('errorText').textContent = message;
            connectBtn.disabled = false;
            connectBtnText.textContent = 'Retry Connection';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        async function connectToDesktop() {
            if (isConnected) return;
            
            hideError();
            loadingOverlay.style.display = 'block';
            connectBtn.disabled = true;
            connectBtnText.textContent = 'Connecting...';
            updateStatus('Loading VNC client...', 'connecting');
            
            try {
                // Import RFB module from bundled noVNC directory
                // vnc_glass.html is served from project root, noVNC lives in /noVNC
                const { default: RFB } = await import('./noVNC/core/rfb.js');
                updateStatus('Establishing connection...', 'connecting');
                
                // Clear viewport
                const canvasElements = viewport.querySelectorAll('canvas');
                canvasElements.forEach(c => c.remove());
                
                // Create WebSocket connection - use current host for codespaces compatibility
                const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
                const wsUrl = `${wsProto}://${window.location.host}/websocket`;
                
                console.log('üîó Connecting to:', wsUrl);
                rfb = new RFB(viewport, wsUrl, {
                    credentials: {},
                    // Disable noVNC mouse handling so we can implement our own
                    focusOnClick: false,
                    clipViewport: false,
                    scaleViewport: true,
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: false,
                    shared: true
                });

                // Connection successful
                rfb.addEventListener('connect', () => {
                    // expose for debugging
                    try { window.rfb = rfb; } catch (e) {}
                    console.log('‚úÖ VNC Connection Established');
                    isConnected = true;
                    reconnectAttempts = 0;
                    
                    loadingOverlay.style.display = 'none';
                    updateStatus('Connected ‚Ä¢ Desktop Ready', 'connected');
                    
                    connectBtn.disabled = true;
                    connectBtnText.textContent = 'Connected';
                    disconnectBtn.disabled = false;
                    
                    canvas = viewport.querySelector('canvas');
                    if (canvas) {
                        canvas.focus();
                        console.log('Canvas found, setting up efficient mouse handling');
                        
                        // Simple coordinate conversion function
                        const getCanvasCoords = (clientX, clientY) => {
                            const rect = canvas.getBoundingClientRect();
                            const scaleX = canvas.width / rect.width;
                            const scaleY = canvas.height / rect.height;
                            return {
                                x: Math.round((clientX - rect.left) * scaleX),
                                y: Math.round((clientY - rect.top) * scaleY)
                            };
                        };
                        
                        // Override canvas mouse events with correct coordinate mapping
                        canvas.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (!isConnected || !rfb) return;
                            const coords = getCanvasCoords(e.clientX, e.clientY);
                            rfb.sendPointerEvent(coords.x, coords.y, e.buttons);
                        });
                        
                        canvas.addEventListener('mouseup', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (!isConnected || !rfb) return;
                            const coords = getCanvasCoords(e.clientX, e.clientY);
                            rfb.sendPointerEvent(coords.x, coords.y, e.buttons);
                        });
                        
                        canvas.addEventListener('wheel', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (!isConnected || !rfb) return;
                            const coords = getCanvasCoords(e.clientX, e.clientY);
                            const buttonMask = e.deltaY < 0 ? 8 : 16;
                            rfb.sendPointerEvent(coords.x, coords.y, buttonMask);
                            setTimeout(() => rfb.sendPointerEvent(coords.x, coords.y, 0), 50);
                        });
                        
                        // Only add mousemove for debug or when mouse button is pressed (dragging)
                        let mousePressed = false;
                        canvas.addEventListener('mousedown', () => { mousePressed = true; });
                        canvas.addEventListener('mouseup', () => { mousePressed = false; });
                        
                        canvas.addEventListener('mousemove', (e) => {
                            if (!isConnected || !rfb) return;
                            // Only send mouse moves when dragging or debugging to save CPU
                            if (!mousePressed && !window.DEBUG_MOUSE_MAP) return;
                            
                            const coords = getCanvasCoords(e.clientX, e.clientY);
                            if (window.DEBUG_MOUSE_MAP) {
                                console.log('Mouse:', { client: [e.clientX, e.clientY], canvas: [coords.x, coords.y] });
                            }
                            rfb.sendPointerEvent(coords.x, coords.y, e.buttons);
                        });
                    }
                    
                    // Auto-hide UI after connection
                    setTimeout(hideUI, 3000);
                });

                // Connection lost
                rfb.addEventListener('disconnect', (e) => {
                    console.log('‚ùå VNC Disconnected:', e.detail);
                    isConnected = false;
                    isPointerLocked = false;
                    try { if (window.rfb) window.rfb = null; } catch (e) {}
                    
                    // Clear the canvas to avoid showing stale content
                    const canvasElements = viewport.querySelectorAll('canvas');
                    canvasElements.forEach(c => c.remove());
                    
                    if (e.detail.clean) {
                        // Clean disconnect - probably intentional
                        updateStatus('Disconnected', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Connect';
                        disconnectBtn.disabled = true;
                        loadingOverlay.style.display = 'none';
                    } else if (reconnectAttempts < maxReconnectAttempts) {
                        updateStatus(`Reconnecting... (${reconnectAttempts + 1}/${maxReconnectAttempts})`, 'connecting');
                        setTimeout(() => {
                            reconnectAttempts++;
                            connectToDesktop();
                        }, 2000 + (1000 * reconnectAttempts)); // Exponential backoff
                    } else {
                        showError('Connection lost. Maximum retry attempts reached.');
                        updateStatus('Disconnected', 'error');
                        connectBtn.disabled = false;
                        connectBtnText.textContent = 'Reconnect';
                        disconnectBtn.disabled = true;
                        reconnectAttempts = 0; // Reset for next manual attempt
                    }
                });

                // Security failure
                rfb.addEventListener('securityfailure', (e) => {
                    console.error('üîí Security failure:', e.detail);
                    showError('Authentication failed: ' + e.detail.reason);
                    updateStatus('Security Error', 'error');
                });

                // Desktop resize
                rfb.addEventListener('desktopsize', () => {
                    console.log('üìê Desktop resized - maintaining stable scaling');
                    // Let noVNC handle desktop size changes naturally
                    // Don't force scaling changes that can disrupt mouse coordinates
                });

                // Clipboard sync
                rfb.addEventListener('clipboard', (e) => {
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(e.detail.text).catch(console.warn);
                    }
                });

            } catch (error) {
                console.error('üí• Connection failed:', error);
                showError(`Failed to connect: ${error.message}`);
                updateStatus('Connection Error', 'error');
                connectBtn.disabled = false;
                connectBtnText.textContent = 'Retry Connection';
            }
        }

        // Canvas setup and mouse handling functions removed for stability
        // (These were causing mouse coordinate offset issues)
        
        function disconnect() {
            if (rfb && isConnected) {
                rfb.disconnect();
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                viewport.requestFullscreen().catch(console.warn);
            }
        }

        // Handle fullscreen changes - let noVNC handle scaling naturally
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement);
            
            if (!isFullscreen) {
                // Exited fullscreen - show the UI and reset scaling
                showUI();
                glassUI.style.display = '';
                if (canvas) {
                    canvas.style.transform = '';
                    canvas.style.transformOrigin = '';
                }
                console.log('Exited fullscreen - showing UI');
            } else {
                // Entered fullscreen - hide UI and apply intelligent scaling
                glassUI.style.display = 'none';
                glassUI.classList.remove('visible');
                
                if (canvas) {
                    // Calculate scale to fill screen while maintaining aspect ratio
                    setTimeout(() => {
                        const canvasRect = canvas.getBoundingClientRect();
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;
                        
                        const scaleX = viewportWidth / canvasRect.width;
                        const scaleY = viewportHeight / canvasRect.height;
                        const scale = Math.min(scaleX, scaleY); // Use min to show entire desktop without cropping
                        
                        canvas.style.transform = `scale(${scale})`;
                        canvas.style.transformOrigin = 'center center';
                        
                        console.log(`Fullscreen scaling: ${scale}x (${canvasRect.width}x${canvasRect.height} -> ${viewportWidth}x${viewportHeight})`);
                    }, 100);
                }
                console.log('Entered fullscreen - hiding UI and scaling canvas');
            }
            // Let noVNC automatically adjust to the new viewport size
        }

        // Pointer lock event handlers - DISABLED to prevent mouse conflicts
        /*
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === canvas;
            mouseLockBtn.innerHTML = isPointerLocked ? 
                '<span>üîì</span><span>Unlock Mouse</span>' : 
                '<span>üñ±Ô∏è</span><span>Lock Mouse</span>';
        });
        */

        // Window resize handler - let noVNC handle naturally
        window.addEventListener('resize', () => {
            // Let noVNC automatically handle window resize events
            // Forcing scaling changes can disrupt mouse coordinate mapping
            console.log('Window resized - letting noVNC handle naturally');
        });

        // Clipboard functionality
        const floatingClipboard = document.getElementById('floatingClipboard');
        const clipboardBtn = document.getElementById('clipboardBtn');
        const closeClipboard = document.getElementById('closeClipboard');
        const clipboardText = document.getElementById('clipboardText');
        const pasteFromHost = document.getElementById('pasteFromHost');
        const sendToRemote = document.getElementById('sendToRemote');
        const clipboardStatus = document.getElementById('clipboardStatus');

        function showClipboardStatus(message, isError = false) {
            clipboardStatus.textContent = message;
            clipboardStatus.style.color = isError ? '#ef4444' : '#10b981';
            clipboardStatus.style.opacity = '1';
            setTimeout(() => {
                clipboardStatus.style.opacity = '0';
            }, 3000);
        }

        function toggleClipboard() {
            const isVisible = floatingClipboard.style.display === 'block';
            if (isVisible) {
                floatingClipboard.style.display = 'none';
            } else {
                floatingClipboard.style.display = 'block';
                clipboardText.focus();
            }
        }

        async function pasteFromHostClipboard() {
            try {
                if (!navigator.clipboard) {
                    throw new Error('Clipboard API not available (needs HTTPS or localhost)');
                }
                const text = await navigator.clipboard.readText();
                clipboardText.value = text;
                showClipboardStatus('‚úì Pasted from host clipboard');
            } catch (err) {
                console.warn('Failed to read from clipboard:', err);
                showClipboardStatus('‚úó Could not access host clipboard', true);
                
                // Fallback: Focus the textarea and suggest manual paste
                clipboardText.focus();
                clipboardText.placeholder = 'Clipboard access denied. Please paste manually (Ctrl+V)...';
                setTimeout(() => {
                    clipboardText.placeholder = 'Paste text here to send to the remote desktop...';
                }, 5000);
            }
        }

        function sendTextToRemote() {
            const text = clipboardText.value.trim();
            if (!text) {
                showClipboardStatus('‚úó No text to send', true);
                return;
            }

            if (!isConnected || !rfb) {
                showClipboardStatus('‚úó Not connected to remote desktop', true);
                return;
            }

            try {
                // Send clipboard text to the remote desktop
                rfb.clipboardPasteFrom(text);
                showClipboardStatus('‚úì Text sent to remote desktop');
                clipboardText.value = ''; // Clear after sending
            } catch (err) {
                console.error('Failed to send clipboard:', err);
                showClipboardStatus('‚úó Failed to send to remote', true);
            }
        }

        // Add hover effects for clipboard buttons
        const clipboardButtons = [pasteFromHost, sendToRemote];
        clipboardButtons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.background = 'var(--glass-hover)';
                btn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });
            btn.addEventListener('mouseleave', () => {
                if (btn === sendToRemote) {
                    btn.style.background = 'linear-gradient(135deg, var(--accent-primary), var(--accent-secondary))';
                    btn.style.borderColor = 'var(--accent-primary)';
                } else {
                    btn.style.background = 'var(--glass-bg)';
                    btn.style.borderColor = 'var(--glass-border)';
                }
            });
        });

        // Clipboard button event listeners
        clipboardBtn.addEventListener('click', toggleClipboard);
        closeClipboard.addEventListener('click', () => {
            floatingClipboard.style.display = 'none';
        });
        pasteFromHost.addEventListener('click', pasteFromHostClipboard);
        sendToRemote.addEventListener('click', sendTextToRemote);

        // Allow Enter to send text (with Ctrl+Enter for newlines)
        clipboardText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                sendTextToRemote();
            }
        });

        // Close clipboard with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && floatingClipboard.style.display === 'block') {
                floatingClipboard.style.display = 'none';
            }
        });

        // Add hover effect for close button
        closeClipboard.addEventListener('mouseenter', () => {
            closeClipboard.style.background = 'rgba(255, 255, 255, 0.1)';
        });
        closeClipboard.addEventListener('mouseleave', () => {
            closeClipboard.style.background = 'none';
        });

        // Prevent context menu on the entire canvas area to avoid interfering with VNC
        document.addEventListener('contextmenu', (e) => {
            // Allow context menu in clipboard panel and other UI elements
            if (floatingClipboard.contains(e.target) || glassUI.contains(e.target)) {
                return; // Allow default context menu
            }
            
            // Prevent context menu on canvas/viewport area
            if (viewport.contains(e.target) || e.target === viewport || e.target.tagName === 'CANVAS') {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, { capture: true });

        // Button event listeners - mouse lock disabled for stability
        connectBtn.addEventListener('click', connectToDesktop);
        // Mouse lock disabled to prevent connection issues
        mouseLockBtn.addEventListener('click', () => {
            // Show a message that this feature is disabled
            console.log('Mouse lock disabled for connection stability');
        });
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        disconnectBtn.addEventListener('click', disconnect);
        const debugToggleBtn = document.getElementById('debugToggleBtn');
        let debugEnabled = false;
        debugToggleBtn.addEventListener('click', () => {
            debugEnabled = !debugEnabled;
            window.DEBUG_MOUSE_MAP = debugEnabled;
            debugToggleBtn.textContent = debugEnabled ? 'üêû Debug ON' : 'üêû Debug OFF';
            debugToggleBtn.style.background = debugEnabled ? 'rgba(255,255,255,0.06)' : '';
            // If enabling, show the overlay briefly to indicate it's active
            if (debugEnabled) {
                showDebugBanner(true);
                ensureDebugPanel();
                appendDebugLog({ type: 'debug-enabled', payload: { ts: Date.now() } });
                // Emit an immediate test log so users see server activity without clicking
                sendMouseLog('debug-enabled', { ts: Date.now(), note: 'debug toggled on' });
                if (canvas) {
                        const latest = calculateCanvasTransform(canvas, viewport);
                        // Pass the full coords object so showDebugOverlay can render usedRect + logical mapping
                        showDebugOverlay(latest, window.innerWidth/2, window.innerHeight/2);
                }
            } else {
                showDebugBanner(false);
            }
        });

        // Minimal debug helper - only enable if requested
        document.addEventListener('click', (evt) => {
            if (!window.DEBUG_MOUSE_MAP) return;
            try {
                console.log('Debug click:', { x: evt.clientX, y: evt.clientY });
                if (window.DEBUG_MOUSE_NONVISUAL) {
                    sendMouseLog('debug-click', { client: { x: evt.clientX, y: evt.clientY } });
                }
            } catch (err) { console.warn('debug click handler failed', err); }
        }, { passive: true, capture: true });

        // No debug overlay in production - mapping uses transformMouseCoordinates

        // Initialize
        updateStatus('Ready to Connect', 'connecting');
        showUI();
        
        // Auto-connect after 1 second
        setTimeout(() => {
            if (!isConnected) {
                connectToDesktop();
            }
        }, 1000);

    </script>

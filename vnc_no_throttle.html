<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gaming VNC - No Throttle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="viewport"></div>
    <div class="debug" id="debug">
        Throttling: BYPASSED<br>
        Mouse mode: RAW<br>
        Delay: 0ms
    </div>

    <script type="module">
        // Patch the noVNC RFB class to remove mouse throttling
        const originalRFB = await import('./noVNC/core/rfb.js');
        const RFB = originalRFB.default;
        
        // Monkey patch the RFB prototype to remove mouse delay
        const originalHandleMouseMove = RFB.prototype._handleMouseMove;
        RFB.prototype._handleMouseMove = function(x, y) {
            // Store position but skip all the throttling logic
            this._mousePos = { 'x': x, 'y': y };
            
            // Send immediately - no delays, no timers
            this._sendMouse(x, y, this._mouseButtonMask);
            this._mouseLastMoveTime = Date.now();
        };
        
        // Also patch the delayed mouse move to do nothing
        RFB.prototype._handleDelayedMouseMove = function() {
            // Do nothing - we don't want delays
        };
        
        // Override MOUSE_MOVE_DELAY constant by patching the class
        Object.defineProperty(window, 'MOUSE_MOVE_DELAY', {
            value: 0,
            writable: false
        });
        
        console.log('üéØ Mouse throttling bypassed!');
        
        let rfb = null;
        
        async function connectToDesktop() {
            try {
                const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
                const wsUrl = `${wsProto}://${window.location.host}/websocket`;
                
                const viewport = document.getElementById('viewport');
                
                // Ultra-fast gaming RFB settings
                rfb = new RFB(viewport, wsUrl, {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: false,
                    scaleViewport: false, // 1:1 pixel mapping
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: false,
                    shared: true,
                    localCursor: false,
                    dragViewport: false,
                    qualityLevel: 9,
                    compressionLevel: 0, // No compression for fastest response
                });

                rfb.addEventListener('connect', () => {
                    console.log('‚úÖ Gaming VNC Connected - Throttling Bypassed');
                    document.getElementById('debug').innerHTML = 
                        'Throttling: BYPASSED<br>Mouse mode: RAW<br>Delay: 0ms<br>Status: CONNECTED';
                    
                    const canvas = viewport.querySelector('canvas');
                    if (canvas) {
                        // Perfect pixel rendering
                        const ctx = canvas.getContext('2d');
                        if (ctx) {
                            ctx.imageSmoothingEnabled = false;
                            ctx.webkitImageSmoothingEnabled = false;
                            ctx.mozImageSmoothingEnabled = false;
                            ctx.msImageSmoothingEnabled = false;
                        }
                        
                        canvas.style.imageRendering = 'pixelated';
                        canvas.style.imageRendering = 'crisp-edges';
                        
                        // Auto-lock pointer on click
                        canvas.addEventListener('click', () => {
                            canvas.requestPointerLock();
                        });
                    }
                });

                rfb.addEventListener('disconnect', (e) => {
                    console.log('‚ùå Gaming VNC Disconnected:', e.detail);
                    document.getElementById('debug').innerHTML = 
                        'Throttling: --<br>Mouse mode: --<br>Delay: --<br>Status: DISCONNECTED';
                });

            } catch (error) {
                console.error('üí• Connection failed:', error);
                document.getElementById('debug').innerHTML = 
                    'Throttling: --<br>Mouse mode: --<br>Delay: --<br>Status: ERROR';
            }
        }

        // Prevent default behaviors
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('mousedown', e => e.preventDefault());
        document.addEventListener('mouseup', e => e.preventDefault());
        
        // Pointer lock management
        document.addEventListener('pointerlockchange', () => {
            const canvas = document.querySelector('canvas');
            if (document.pointerLockElement === canvas) {
                console.log('üéØ Pointer locked - raw input active');
                document.getElementById('debug').innerHTML = 
                    'Throttling: BYPASSED<br>Mouse mode: LOCKED<br>Delay: 0ms<br>Status: GAMING';
            } else {
                console.log('üñ±Ô∏è Pointer unlocked');
                document.getElementById('debug').innerHTML = 
                    'Throttling: BYPASSED<br>Mouse mode: RAW<br>Delay: 0ms<br>Status: CONNECTED';
            }
        });
        
        // F11 for fullscreen
        document.addEventListener('keydown', e => {
            if (e.code === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });

        // Auto-connect
        setTimeout(connectToDesktop, 500);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed Gaming VNC - Zero Throttle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 50, 0, 0.9);
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #0f0;
        }
        
        .instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 50, 0.9);
            color: #0af;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            z-index: 1000;
            border: 1px solid #0af;
        }
    </style>
</head>
<body>
    <div id="viewport"></div>
    
    <div class="status" id="status">
        üéÆ GAMING VNC - FIXED<br>
        Mouse throttling: DISABLED<br>
        Coordinate scaling: 1:1<br>
        Status: Connecting...
    </div>
    
    <div class="instructions">
        üñ±Ô∏è CONTROLS:<br>
        ‚Ä¢ Click = Lock mouse pointer<br>
        ‚Ä¢ ESC = Unlock mouse<br>
        ‚Ä¢ F11 = Fullscreen<br>
        ‚Ä¢ Mouse moves instantly (0ms delay)
    </div>

    <script type="module">
        import RFB from './noVNC/core/rfb.js';
        
        let rfb = null;
        
        async function connectToDesktop() {
            try {
                const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
                const wsUrl = `${wsProto}://${window.location.host}/websocket`;
                
                const viewport = document.getElementById('viewport');
                
                console.log('üéØ Using FIXED noVNC with zero mouse throttling');
                
                // Gaming-optimized RFB settings with our fixes
                rfb = new RFB(viewport, wsUrl, {
                    credentials: {},
                    focusOnClick: true,
                    clipViewport: false,
                    scaleViewport: false, // 1:1 pixel mapping
                    resizeSession: false,
                    viewOnly: false,
                    showDotCursor: false,
                    shared: true,
                    localCursor: false,
                    dragViewport: false,
                    qualityLevel: 9,
                    compressionLevel: 0, // Zero compression for speed
                });

                rfb.addEventListener('connect', () => {
                    console.log('‚úÖ Fixed Gaming VNC Connected - Mouse throttling DISABLED');
                    document.getElementById('status').innerHTML = 
                        'üéÆ GAMING VNC - FIXED<br>Mouse throttling: DISABLED<br>Coordinate scaling: 1:1<br>Status: CONNECTED ‚úÖ';
                    
                    const canvas = viewport.querySelector('canvas');
                    if (canvas) {
                        // Perfect pixel rendering
                        const ctx = canvas.getContext('2d');
                        if (ctx) {
                            ctx.imageSmoothingEnabled = false;
                            ctx.webkitImageSmoothingEnabled = false;
                            ctx.mozImageSmoothingEnabled = false;
                            ctx.msImageSmoothingEnabled = false;
                        }
                        
                        canvas.style.imageRendering = 'pixelated';
                        canvas.style.imageRendering = 'crisp-edges';
                        
                        // Auto-lock pointer on click
                        canvas.addEventListener('click', () => {
                            canvas.requestPointerLock();
                        });
                    }
                });

                rfb.addEventListener('disconnect', (e) => {
                    console.log('‚ùå Gaming VNC Disconnected:', e.detail);
                    document.getElementById('status').innerHTML = 
                        'üéÆ GAMING VNC - FIXED<br>Mouse throttling: --<br>Coordinate scaling: --<br>Status: DISCONNECTED ‚ùå';
                });

            } catch (error) {
                console.error('üí• Connection failed:', error);
                document.getElementById('status').innerHTML = 
                    'üéÆ GAMING VNC - FIXED<br>Mouse throttling: --<br>Coordinate scaling: --<br>Status: ERROR ‚ùå';
            }
        }

        // Prevent default behaviors that could interfere with gaming
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Pointer lock management
        document.addEventListener('pointerlockchange', () => {
            const canvas = document.querySelector('canvas');
            if (document.pointerLockElement === canvas) {
                console.log('üéØ Pointer locked - gaming mode active');
                document.getElementById('status').innerHTML = 
                    'üéÆ GAMING VNC - FIXED<br>Mouse throttling: DISABLED<br>Coordinate scaling: 1:1<br>Status: LOCKED üîí';
            } else {
                console.log('üñ±Ô∏è Pointer unlocked');
                document.getElementById('status').innerHTML = 
                    'üéÆ GAMING VNC - FIXED<br>Mouse throttling: DISABLED<br>Coordinate scaling: 1:1<br>Status: CONNECTED ‚úÖ';
            }
        });
        
        // Gaming keyboard shortcuts
        document.addEventListener('keydown', e => {
            switch(e.code) {
                case 'F11':
                    e.preventDefault();
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        document.documentElement.requestFullscreen();
                    }
                    break;
                case 'Escape':
                    if (document.pointerLockElement) {
                        document.exitPointerLock();
                    }
                    break;
            }
        });

        // Auto-connect
        console.log('üöÄ Starting Fixed Gaming VNC Client...');
        setTimeout(connectToDesktop, 500);

    </script>
</body>
</html>

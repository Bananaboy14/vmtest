<!DOCTYPE html>
<html>
<head>
    <title>Test noVNC Import</title>
</head>
<body>
    <h1>Testing noVNC Import</h1>
    <div id="result">Loading...</div>
    
    <script type="module">
        try {
            console.log('Starting import test...');
            const { default: RFB } = await import('./noVNC/core/rfb.js');
            console.log('RFB imported successfully:', RFB);
            document.getElementById('result').textContent = 'SUCCESS: RFB imported - ' + (typeof RFB);
        } catch (error) {
            console.error('Import failed:', error);
            document.getElementById('result').textContent = 'ERROR: ' + error.message;
        }
    </script>
</body>
</html>

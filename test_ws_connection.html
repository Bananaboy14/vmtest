<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toISOString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }

        // Test WebSocket connection
        const wsProto = window.location.protocol === "https:" ? "wss" : "ws";
        const wsUrl = `${wsProto}://${window.location.hostname}:8080/websocket`;
        
        addLog('Testing WebSocket connection to: ' + wsUrl);
        addLog('Current hostname: ' + window.location.hostname);
        addLog('Current protocol: ' + window.location.protocol);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
            addLog('‚úÖ WebSocket connected successfully!');
            status.textContent = 'Connection successful!';
            status.style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            addLog('üì® Received: ' + (event.data.length > 100 ? event.data.length + ' bytes' : event.data));
        };
        
        ws.onerror = function(error) {
            addLog('‚ùå WebSocket error: ' + error);
            status.textContent = 'Connection failed!';
            status.style.color = 'red';
        };
        
        ws.onclose = function(event) {
            addLog('üîå WebSocket closed - Code: ' + event.code + ', Reason: ' + event.reason);
            status.textContent = 'Connection closed - Code: ' + event.code;
            status.style.color = 'orange';
        };
    </script>
</body>
</html>

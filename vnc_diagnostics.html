 <!DOCTYPE html>
<html>
<head>
    <title>VNC Connection Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 VNC Connection Diagnostic</h1>
        
        <div class="test-section info">
            <h3>📊 System Status</h3>
            <button onclick="testWebSocket()">Test WebSocket</button>
            <button onclick="testVNCServer()">Test VNC Server</button>
            <button onclick="testProxy()">Test Proxy Health</button>
            <button onclick="runFullDiagnostic()">Full Diagnostic</button>
        </div>
        
        <div class="test-section" id="results">
            <h3>📋 Test Results</h3>
            <div class="log" id="testLog">Ready to run tests...</div>
        </div>
        
        <div class="test-section">
            <h3>🔗 Quick Links</h3>
            <button onclick="openVNC()">Open VNC Client</button>
            <button onclick="openDebug()">Debug Page</button>
            <button onclick="openProxyStats()">Proxy Stats</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }
        
        async function testWebSocket() {
            log('🔌 Testing WebSocket connection...');
            
            return new Promise((resolve) => {
                const ws = new WebSocket(`ws://${window.location.host}/websockify`);
                const timeout = setTimeout(() => {
                    ws.close();
                    log('❌ WebSocket test failed: timeout', 'error');
                    resolve(false);
                }, 5000);
                
                ws.onopen = () => {
                    clearTimeout(timeout);
                    log('✅ WebSocket connection successful!', 'success');
                    ws.close();
                    resolve(true);
                };
                
                ws.onerror = (error) => {
                    clearTimeout(timeout);
                    log('❌ WebSocket connection failed', 'error');
                    resolve(false);
                };
                
                ws.onclose = (event) => {
                    if (event.code !== 1000) {
                        log(`⚠️ WebSocket closed unexpectedly: ${event.code}`, 'error');
                    }
                };
            });
        }
        
        async function testVNCServer() {
            log('🖥️ Testing VNC server connectivity...');
            
            try {
                const response = await fetch('/health', { method: 'GET' });
                const health = await response.json();
                
                if (health.vncServerHealthy) {
                    log('✅ VNC server is healthy', 'success');
                    log(`📊 Connections: ${health.connections}, Total: ${health.totalConnections}`, 'info');
                    return true;
                } else {
                    log('❌ VNC server is not healthy', 'error');
                    return false;
                }
            } catch (error) {
                log('❌ Failed to check VNC server health: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testProxy() {
            log('🔄 Testing proxy health...');
            
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                log(`✅ Proxy status: ${health.status}`, 'success');
                log(`⏱️ Uptime: ${health.uptimeHuman}`, 'info');
                log(`📈 Total connections: ${health.totalConnections}`, 'info');
                
                return health.status === 'healthy';
            } catch (error) {
                log('❌ Proxy health check failed: ' + error.message, 'error');
                return false;
            }
        }
        
        async function runFullDiagnostic() {
            log('🚀 Running full diagnostic suite...');
            
            const tests = [
                { name: 'WebSocket', test: testWebSocket },
                { name: 'VNC Server', test: testVNCServer },
                { name: 'Proxy Health', test: testProxy }
            ];
            
            let passed = 0;
            const total = tests.length;
            
            for (const {name, test} of tests) {
                const result = await test();
                if (result) passed++;
            }
            
            log(`📊 Diagnostic complete: ${passed}/${total} tests passed`);
            
            if (passed === total) {
                log('🎉 All systems operational! VNC should work perfectly.', 'success');
            } else {
                log('⚠️ Some issues detected. Check individual test results.', 'error');
            }
        }
        
        function openVNC() {
            window.open('/vnc.html', '_blank');
        }
        
        function openDebug() {
            window.open('/debug_modules.html', '_blank');
        }
        
        function openProxyStats() {
            window.open('/stats', '_blank');
        }
        
        // Auto-run diagnostic on load
        window.onload = () => {
            log('🔧 VNC Diagnostic Tool loaded');
            setTimeout(runFullDiagnostic, 1000);
        };
    </script>
</body>
</html>
